<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Select City</title>
    <link rel="stylesheet" href="../css/html5reset-1.6.1.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <nav class="nav-bar-main">
      <div class="container nav-bar">
        <ul class="nav-l">
          <li class="nav-i nav-i-1">
            <a href="../index.html">Search</a>
          </li>
          <li class="nav-i nav-i-2 active">
            <a href="../html/select.html">Select</a>
          </li>
          <li class="nav-i nav-i-3">
            <a href="../html/loading.html">Loading</a>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <div class="container" id="root">
        <div class="search-form" id="sel">
          <h1>Select a City Of Bangladesh</h1>
          <select name="country" id="country-sel">
            <option value="none">None</option>
            <option value="dhaka">Dhaka</option>
            <option value="mymensingh">Mymensingh</option>
            <option value="borishal">Barishal</option>
            <option value="chittagong">Chittagong</option>
            <option value="khulna">Khulna</option>
            <option value="rajshahi">Rajshahi</option>
            <option value="rangpur">Rangpur</option>
            <option value="sylhet">Sylhet</option>
          </select>
        </div>
      </div>
    </main>

    <script src="../script.js"></script>
    <script src="../js/select.js"></script>
  </body>
</html>
